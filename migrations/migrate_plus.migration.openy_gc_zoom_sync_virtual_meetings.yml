langcode: en
status: true
dependencies:
  enforced:
    module:
      - openy_gc_zoom_sync
id: virtual_meeting_synchronization
migration_tags: {}
migration_group: openy_gc_zoom_sync
label: 'Create virtual meeting from Zoom API'
source:
  plugin: openy_gc_zoom_sync_meeting_source
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  title: topic
  body/value: description
  body/format:
    plugin: default_value
    default_value: full_html
  field_vy_permission:
    plugin: default_value
    default_value: virtual_y,virtual_y_premium
  field_vm_link/uri: vm_link_uri
  field_ls_category:
    -
      plugin: explode
      source: category
      delimiter: ','
    -
      plugin: entity_generate
      source: category
      value_key: name
      bundle_key: vid
      bundle: gc_category
      entity_type: taxonomy_term
  field_ls_level:
    -
      plugin: explode
      source: level
      delimiter: ','
    -
      plugin: entity_generate
      source: level
      value_key: name
      bundle_key: vid
      bundle: gc_level
      entity_type: taxonomy_term
  field_gc_instructor_reference:
    -
      plugin: explode
      source: instructor
      delimiter: ','
    -
      plugin: entity_generate
      source: instructor
      value_key: name
      bundle_key: vid
      bundle: gc_instructor
      entity_type: taxonomy_term
  recur_type:
    plugin: get
    source: r_type
  daily_recurring_date:
    plugin: sub_process
    source: daily_rd
    process:
      value: start_date
      end_value: end_date
      time: time
      duration: duration
  weekly_recurring_date:
    plugin: sub_process
    source: weekly_rd
    process:
      value: start_date
      end_value: end_date
      time: time
      duration: duration
      days: days
  monthly_recurring_date:
    plugin: sub_process
    source: monthly_rd
    process:
      value: start_date
      end_value: end_date
      time: time
      duration: duration
      days: days
      type: type
      day_occurrence: day_occurrence
      day_of_month: day_of_month
  custom_date:
    plugin: sub_process
    source: custom_rd
    process:
      value: start_date
      end_value: end_date
destination:
  plugin: 'entity:eventseries'
  default_bundle: virtual_meeting
migration_dependencies:
  required: {}
  optional: {}
